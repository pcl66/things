<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 非基本数据类型的封装
    Function.prototype.call = function(target, ...params){
      let _self = this
      let key = Symbol('call')
      let result
      target[key] = _self
      result = target[key](...params)
      delete target[key]
      return result
    }
    console.log({}.toString.call([1,2]))//[object Array]
  </script>
</body>
</html>
