<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Promise.resolve().then(() => {
      console.log('0')
      return Promise.resolve('4')
    }).then(v => {
      console.log(v)
    })

    Promise.resolve().then(() => {
      console.log('1')
    }).then(() => {
      console.log('2')
    }).then(() => {
      console.log('3')
    }).then(() => {
      console.log('5')
    })
  </script>
</body>
</html>
