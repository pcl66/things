<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes throttle {
      from {
        color: red;
        pointer-events: none;
      }
      to {
        color: green;
        pointer-events: all;
      }
    }
    button {
      animation: throttle 2s step-end forwards;
      font-size: 32px;
      color: aqua;
    }
    button:active {
      animation: none;
    }
  </style>
</head>
<body>
  <button>点击</button>
  <script>
    const oButton = document.querySelector('button')
    oButton.onclick = () => {
      console.log('click')
    }
  </script>
</body>
</html>
