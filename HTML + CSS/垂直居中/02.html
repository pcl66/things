<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .in-box {
      height: 50px;
      background-color: aquamarine;
    }
    .in-box::after {
      display: inline-block;
      content: '';
      height: 100%;
      width: 0;
      vertical-align: middle;
    }
    .in-box div {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="out-box">
    <div class="in-box">
      <div>123g</div>
    </div>
  </div>
</body>
</html>
