<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .left {
      float: left;
      width: 50px;
      height: 50px;
      background-color: pink;
    }
    .right {
      float: right;
      width: 50px;
      height: 50px;
      background-color: aqua;
    }
    .content {
      margin: 0 50px;
      box-sizing: border-box;
      height: 50px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
