<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class EventHub {
      constructor() {
        this.listeners = []
      }
      subscribe = (lis) => {
        this.listeners.push(lis)
        return () => {
          this.listeners = this.listeners.filter(v => v !== lis)
        }
      }
      emit = (payload) => {
        this.listeners.forEach(lis => {
          lis(payload)
        })
      }
    }
  </script>
</body>
</html>
