<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      z-index: 256;
    }
    .in {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 512;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="in"></div>
  </div>
  <script>
    const oOuter = document.querySelector('.outer')
    const oIn = document.querySelector('.in')
    oOuter.addEventListener('click', function (e) {
      // e.stopPropagation()
      console.log('outer')
    })
    oIn.addEventListener('click', function (e) {
      e.stopPropagation()
      console.log('in')
    })
  </script>
</body>
</html>
