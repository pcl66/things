<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function instance_of(exam, classFunc){
      let classFuncProto = classFunc.prototype
      let proto = Object.getPrototypeOf(exam)
      while(1){
        if(proto === classFuncProto){
          return true
        }
        if(proto === null){
          return false
        }
        proto = Object.getPrototypeOf(proto)
      }
    }
    console.log(instance_of([1,2], Array))//true
    console.log(instance_of({}, Object))//true
    console.log(instance_of([1,2], Object))//true
    console.log(instance_of([1,2], RegExp))//false
  </script>
</body>
</html>
