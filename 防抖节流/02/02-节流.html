<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function throttle(fn, delay) {
      let flag = true
      return function(...args){
        if(!flag) return
        setTimeout(() => {
          fn.call(this, ...args)
          flag = true
        }, delay)
        flag = false
      }
    }
  </script>
</body>
</html>
