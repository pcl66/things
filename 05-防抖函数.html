    // 利用闭包封装一个防抖函数
    function debounce(fn, delay, ...rest) {
      let timeID = null
      return function(e) {
        clearTimeout(timeID)
        timeID = setTimeout(() => {
          fn.call(this,e,rest)
        }, delay)
      }
    }
