function throttle(fn, delay){
  let flag = true
  return function(){
    if(flag){
      setTimeout(()=>{
        // 执行传入的回调函数
        fn.call(this)
        // 执行完毕后将flag设置true
        flag = true
      }, delay)
    }
    flag = false
  }
}
window.addEventListener('scroll', throttle(function(){
  console.log('hello world!')
}, 500))
