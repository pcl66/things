<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      const class2type = {}
        ;["Boolean", "String", "Number", "Function", "Array", "Date", "RegExp", "Object", "Error", "Symbol"].forEach(name => {
          class2type[`[object ${name}]`] = name.toLowerCase()
        })
      function toType(obj) {
        if (obj == null) {
          return obj + ''
        }
        return typeof obj === 'object' || typeof obj === 'function' ? class2type[Object.prototype.toString.call(obj)] || 'object' : typeof obj
      }
      window.toType = toType
    })()

    console.log(toType([1, 2, 3]))//array
    console.log(toType(Symbol('123')))//symbol
    console.log(toType(null))//null
    console.log(toType(undefined))//undefined
    console.log(toType(/^1$/))//regexp
  </script>
</body>

</html>
