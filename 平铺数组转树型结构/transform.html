    // 转化函数
    const transformToTree = rawData => {
      // 结果数组
      const result = []
      // 映射表
      const map = {}

      // 1.遍历rowData生成映射表
      rawData.forEach(item => {
        item.children = []
        map[item.id] = item
      })
      console.log(map)
      // 2.遍历rowData。
      //   item的pid如果在map中存在，则将该item添加到上级的children中
      //   item的pid如果在map中不存在，则将该item添加到result中
      rawData.forEach(item => {
        // 
        const pid = item.pid
        const obj = map[pid]
        if(obj){
          obj.children.push(item)
        } else {
          result.push(item)
        }
      })
      return result
    }

    const res = transformToTree(rawData)
