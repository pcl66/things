<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      position: relative;
      height: 50px;
      padding-left: 50px;
      padding-right: 50px;
      background-color: pink;
    }
    .left {
      width: 50px;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-color: yellowgreen;
    }
    .right {
      width: 50px;
      height: 100%;
      position: absolute;
      right: 0;
      top: 0;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
